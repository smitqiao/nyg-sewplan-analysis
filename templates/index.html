    <!-- Export to Excel logic and handler -->
    <script>
    // --- Export utility ---
    function formatDateHeader(dateStr, groupBy) {
        const d = new Date(dateStr);
        if (groupBy === 'day') {
            if (!isNaN(d)) {
                return d.toLocaleString('en-US', { month: 'short' }) + '-' + String(d.getDate()).padStart(2, '0');
            }
            return dateStr;
        } else if (groupBy === 'month') {
            const [year, month] = dateStr.split('-');
            if (year && month) {
                const m = new Date(year, Number(month) - 1, 1);
                return year + '-' + m.toLocaleString('en-US', { month: 'short' });
            }
            return dateStr;
        } else if (groupBy === 'week') {
            return dateStr;
        }
        return dateStr;
    }
    function getExportOptionStates() {
        // Get checkbox states and groupBy
        const byMinutes = document.getElementById('toggleSamIeCalc')?.checked ? 'Yes' : 'No';
        const byDelay = document.getElementById('toggleCellColors')?.checked ? 'Yes' : 'No';
        const byStyle = document.getElementById('toggleStyleColors')?.checked ? 'Yes' : 'No';
        const bySubprocess = document.getElementById('toggleSubprocess')?.checked ? 'Yes' : 'No';
        const byPoints = document.getElementById('togglePoints')?.checked ? 'Yes' : 'No';
        const groupBy = (window.groupBy || 'day');
        // Subprocess selection
        let subprocesses = [];
        if (bySubprocess === 'Yes') {
            const form = document.getElementById('subprocessForm');
            if (form) {
                subprocesses = Array.from(form.elements)
                    .filter(el => el.type === 'checkbox' && el.checked)
                    .map(el => el.value);
            } else if (window.selectedSubprocesses) {
                subprocesses = window.selectedSubprocesses;
            }
        }
        return {
            byMinutes,
            byDelay,
            byStyle,
            bySubprocess,
            byPoints,
            groupBy,
            subprocesses: subprocesses && subprocesses.length ? subprocesses.join(', ') : ''
        };
    }
    function exportPivotTableToExcel({ filteredData, groupBy, filters, tableData, dateHeaders }) {
        const wsData = [];
        const opts = getExportOptionStates();
        const today = new Date();
        const todayStr = today.toISOString().slice(0,10);

        // --- If By Delay is checked, export grouped summary ---
        if (opts.byDelay === 'Yes') {
            wsData.push([
                'Factory',
                'Line',
                'SO No',
                'Customer',
                'Style Ref',
                'Sub No',
                'Color FC',
                'SAM',
                'Delay Status',
                'Earliest Start SEW',
                'Max End SEW',
                'Delivery',
                'PCS',
                'Order'
            ]);
            function excelDate(dt) {
                // Converts JS Date to Excel date value (days since 1899-12-30)
                if (!dt) return '';
                const d = new Date(dt);
                if (isNaN(d)) return '';
                return Math.floor((d - new Date(Date.UTC(1899, 11, 30))) / (1000 * 60 * 60 * 24));
            }
            // --- Fetch order_qty map and continue export ---
            fetch('/api/order_qty_map')
                .then(res => res.json())
                .then(orderQtyMap => {
                    const groupMap = {};
                    const selectedStatuses = window.selectedDelayStatuses || ['Delay', 'Can be delay', 'Too early', 'Ok'];
                    filteredData.forEach(row => {
                        const factory = row.FACTORY || row.factory || '';
                        const line = row.PROD_LINE || row.prod_line || '';
                        const soNo = row.SO_NO_DOC || row.so_no_doc || '';
                        const customer = row.CUSTOMER_NAME || row.customer_name || '';
                        const styleRef = row.STYLE_REF || row.style_ref || '';
                        const subNo = row.SUB_NO || row.sub_no || '';
                        const colorFc = row.COLOR_FC || row.color_fc || '';
                        const samIe = row.SAM_IE || row.sam_ie || '';
                        const sew = row.SEW_DATE || row.sew_date || '';
                        const pcs = Number(row.PLAN_PCS || row.plan_pcs) || 0;
                        const delivery = row.DELIVERY_DATE || row.delivery_date || '';
                        // --- Use order_qty from FR_IMPORT_DATA_CENTER with color_fc ---
                        const keyQty = `${soNo}||${subNo}||${colorFc}`;
                        const orderQty = orderQtyMap[keyQty] !== undefined ? Number(orderQtyMap[keyQty]) : null;
                        const orderPlan = orderQty !== null ? orderQty : Number(row.ORDER_PLAN || row.order_plan) || 0;
                        const startSew = row.START_SEW || row.start_sew || '';
                        // Determine delay status
                        let status = '';
                        const dDate = new Date(delivery);
                        const sDate = new Date(sew);
                        if (!isNaN(dDate) && !isNaN(sDate)) {
                            const diff = Math.floor((dDate - sDate) / (1000 * 60 * 60 * 24));
                            if (diff < 0) status = 'Delay';
                            else if (diff < 4 && diff > 0) status = 'Can be delay';
                            else if (diff > 20) status = 'Too early';
                            else status = 'Ok';
                        }
                        if (!selectedStatuses.includes(status)) return;
                        // Group by all requested fields
                        const key = [factory, line, soNo, customer, styleRef, subNo, colorFc, samIe, status, delivery].join('||');
                        if (!groupMap[key]) {
                            groupMap[key] = {
                                factory,
                                line,
                                soNo,
                                customer,
                                styleRef,
                                subNo,
                                colorFc,
                                samIe,
                                status,
                                delivery,
                                maxSew: sew,
                                sumPcs: pcs,
                                maxOrderPlan: orderPlan,
                                earliestStartSew: startSew && !isNaN(new Date(startSew)) ? startSew : ''
                            };
                        } else {
                            // Update maxSew if this row's sew date is later
                            if (sew && groupMap[key].maxSew) {
                                const prev = new Date(groupMap[key].maxSew);
                                const curr = new Date(sew);
                                if (!isNaN(curr) && !isNaN(prev) && curr > prev) {
                                    groupMap[key].maxSew = sew;
                                }
                            }
                            groupMap[key].sumPcs += pcs;
                            // Update maxOrderPlan if this row's orderPlan is greater
                            if (orderPlan > groupMap[key].maxOrderPlan) {
                                groupMap[key].maxOrderPlan = orderPlan;
                            }
                            // Update earliestStartSew if this row's startSew is earlier
                            if (startSew && !isNaN(new Date(startSew))) {
                                if (!groupMap[key].earliestStartSew || new Date(startSew) < new Date(groupMap[key].earliestStartSew)) {
                                    groupMap[key].earliestStartSew = startSew;
                                }
                            }
                        }
                    });
                    // --- Log 5 matched and 5 unmatched keys ---
                    const allKeys = Object.values(groupMap).map(g => `${g.soNo}||${g.subNo}||${g.colorFc}`);
                    const matchedKeys = allKeys.filter(k => orderQtyMap[k] !== undefined).slice(0, 5);
                    const unmatchedKeys = allKeys.filter(k => orderQtyMap[k] === undefined).slice(0, 5);
                    console.log('Matched keys (first 5):', matchedKeys);
                    console.log('Unmatched keys (first 5):', unmatchedKeys);

                    Object.values(groupMap).forEach(g => {
                        wsData.push([
                            g.factory,
                            g.line,
                            g.soNo,
                            g.customer,
                            g.styleRef,
                            g.subNo,
                            g.colorFc,
                            g.samIe,
                            g.status,
                            excelDate(g.earliestStartSew),
                            excelDate(g.maxSew),
                            excelDate(g.delivery),
                            g.sumPcs,
                            g.maxOrderPlan
                        ]);
                    });

                    const ws = XLSX.utils.aoa_to_sheet(wsData);
                    const dateCols = {};
                    wsData[0].forEach((header, idx) => {
                        if (["Earliest Start SEW", "Max End SEW", "Delivery"].includes(header)) {
                            dateCols[idx] = true;
                        }
                    });

                    for (let i = 1; i < wsData.length; i++) {
                        for (const col in dateCols) {
                            const val = wsData[i][col];
                            if (typeof val === 'number' && val > 0) {
                                const cellRef = XLSX.utils.encode_cell({ r: i, c: parseInt(col) });
                                ws[cellRef].t = 'n';
                                ws[cellRef].z = 'yyyy-mm-dd';
                            }
                        }
                    }
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "PivotTable");
                    XLSX.writeFile(wb, `Sewing_Plan_${todayStr}.xlsx`);
                })
                .catch(err => {
                    alert('Failed to fetch order_qty for export: ' + err);
                });
            return; // Prevent normal export logic
        }
        // Second row: column headers
        const headerRow = ['Line/Group'].concat(dateHeaders.map(d => formatDateHeader(d, groupBy)));
        wsData.push(headerRow);

        // --- Add Total and Line count rows from the table ---
        const table = document.getElementById('pivotTable');
        if (table) {
            const theadRows = Array.from(table.querySelectorAll('thead tr'));
            for (let i = 0; i < 2; i++) {
                const tr = theadRows[i];
                if (!tr) continue;
                const tds = Array.from(tr.querySelectorAll('th,td'));
                const rowArr = tds.map((td, idx) => {
                    let val = td.innerText.trim();
                    if (idx > 0 && val !== '') {
                        const num = Number(val.replace(/,/g, ''));
                        return isNaN(num) ? val : num;
                    }
                    return val;
                });
                wsData.push(rowArr);
            }
        }

        tableData.forEach(row => {
            const arr = [row.rowLabel];
            dateHeaders.forEach(d => {
                let val = row[d] || '';
                if (val !== '' && !isNaN(Number(val.replace(/,/g, '')))) {
                    arr.push(Number(val.replace(/,/g, '')));
                } else {
                    arr.push(val);
                }
            });
            wsData.push(arr);
        });
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        // Set date columns to Excel date type
        if (opts.byDelay === 'Yes') {
            // Earliest Start SEW: col 8, Max End SEW: col 9, Delivery: col 10 (0-based)
            for (let i = 1; i < wsData.length; i++) {
                for (const col of [9, 10, 11]) {
                    const val = wsData[i][col];
                    if (typeof val === 'number' && val > 0) {
                        const cellRef = XLSX.utils.encode_cell({ r: i, c: col });
                        ws[cellRef].t = 'n'; // number
                        ws[cellRef].z = 'yyyy-mm-dd';
                    }
                }
            }
        }
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "PivotTable");
        XLSX.writeFile(wb, `Sewing_Plan_${todayStr}.xlsx`);
    }
    // --- Export button handler ---
    document.addEventListener('DOMContentLoaded', function() {
        const exportBtn = document.getElementById('exportExcelBtn');
        if (exportBtn) {
            exportBtn.addEventListener('click', function() {
                // Gather current filter values
                if (typeof getCurrentFilters !== 'function') {
                    alert('Export not available: getCurrentFilters missing.');
                    return;
                }
                const filters = getCurrentFilters();
                const filteredData = window._lastFilteredData || [];
                const groupBy = window.groupBy || 'day';
                const dateHeaders = window._pivotTableDisplayDates || [];
                // Build tableData from rendered table
                const table = document.getElementById('pivotTable');
                if (!table) {
                    alert('No table to export.');
                    return;
                }
                const rows = Array.from(table.querySelectorAll('tbody tr'));
                const tableData = rows.map(tr => {
                    const tds = tr.querySelectorAll('td');
                    if (!tds.length) return null;
                    const rowLabel = tds[0].innerText.trim();
                    const rowObj = { rowLabel };
                    dateHeaders.forEach((date, i) => {
                        rowObj[date] = tds[i + 1] ? tds[i + 1].innerText.trim() : '';
                    });
                    return rowObj;
                }).filter(Boolean);
                exportPivotTableToExcel({
                    filteredData,
                    groupBy,
                    filters,
                    tableData,
                    dateHeaders
                });
            });
        }
    });
    </script>
