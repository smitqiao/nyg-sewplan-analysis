    <script>
    // --- Export utility ---
    function formatDateHeader(dateStr, groupBy) {
        const d = new Date(dateStr);
        if (groupBy === 'day') {
            if (!isNaN(d)) {
                return d.toLocaleString('en-US', { month: 'short' }) + '-' + String(d.getDate()).padStart(2, '0');
            }
            return dateStr;
        } else if (groupBy === 'month') {
            const [year, month] = dateStr.split('-');
            if (year && month) {
                const m = new Date(year, Number(month) - 1, 1);
                return year + '-' + m.toLocaleString('en-US', { month: 'short' });
            }
            return dateStr;
        } else if (groupBy === 'week') {
            return dateStr;
        }
        return dateStr;
    }
    function getExportOptionStates() {
        // Get checkbox states and groupBy
        // Respect temporary override from export modal: window._exportMode === 'current'|'summary'|'delay'
        const modalMode = window._exportMode || null;
        const byMinutes = document.getElementById('toggleSamIeCalc')?.checked ? 'Yes' : 'No';
        const byStyle = document.getElementById('toggleStyleColors')?.checked ? 'Yes' : 'No';
        const bySubprocess = document.getElementById('toggleSubprocess')?.checked ? 'Yes' : 'No';
        const byPoints = document.getElementById('togglePoints')?.checked ? 'Yes' : 'No';
        // If modal forced mode is 'delay' -> force byDelay Yes, if 'current' -> force No
        let byDelay;
        if (modalMode === 'delay') byDelay = 'Yes';
        else if (modalMode === 'current') byDelay = 'No';
        else byDelay = document.getElementById('toggleCellColors')?.checked ? 'Yes' : 'No';
        const groupBy = (window.groupBy || 'day');
        // Subprocess selection
        let subprocesses = [];
        if (bySubprocess === 'Yes') {
            const form = document.getElementById('subprocessForm');
            if (form) {
                subprocesses = Array.from(form.elements)
                    .filter(el => el.type === 'checkbox' && el.checked)
                    .map(el => el.value);
            } else if (window.selectedSubprocesses) {
                subprocesses = window.selectedSubprocesses;
            }
        }
        return {
            byMinutes,
            byDelay,
            byStyle,
            bySubprocess,
            byPoints,
            groupBy,
            subprocesses: subprocesses && subprocesses.length ? subprocesses.join(', ') : ''
        };
    }
    function exportPivotTableToExcel({ filteredData, groupBy, filters, tableData, dateHeaders, dcData }) {
		const wsData = [];
		const opts = getExportOptionStates();
		const today = new Date();
		const todayStr = today.toISOString().slice(0,10);

		// helper: build period string from a date (sew date) based on groupBy
		function makePeriodKey(dateStr, groupBy) {
			if (!dateStr) return '';
			const d = new Date(dateStr);
			if (isNaN(d)) return '';
			if (groupBy === 'day') return d.toISOString().slice(0,10);
			if (groupBy === 'week') {
				const tmp = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
				const dayNum = tmp.getUTCDay() || 7;
				tmp.setUTCDate(tmp.getUTCDate() + 4 - dayNum);
				const yearStart = new Date(Date.UTC(tmp.getUTCFullYear(),0,1));
				const weekNum = Math.ceil((((tmp - yearStart) / 86400000) + 1)/7);
				return `${tmp.getUTCFullYear()}-W${String(weekNum).padStart(2,'0')}`;
			}
			if (groupBy === 'month') return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
			return dateStr;
		}

		function excelDate(dt) {
			// Converts JS Date to Excel date value (days since 1899-12-30)
			if (!dt) return '';
			const d = new Date(dt);
			if (isNaN(d)) return '';
			return Math.floor((d - new Date(Date.UTC(1899, 11, 30))) / (1000 * 60 * 60 * 24));
		}

		// Build order quantity maps from the filtered data itself
		// Accept optional dcData (array) to build dc order maps separately
		function buildOrderMaps(data, dcDataArray) {
			const orderQtyMap = {};     // SO||SUB||LINE -> sum of ORDER_PLAN (count each HEAD once)
			const orderTotalBySo = {};  // SO -> sum of ORDER_PLAN across all subs/lines
            const dcOrderQtyMap = {};   // SO||SUB||LINE -> sum of ORDER_PLAN from DC
            const dcOrderTotalBySo = {}; // SO -> sum of ORDER_PLAN from DC
			const seenHead = new Set(); // track HEAD_ID we've already added

			// Collect SO-level attribute sets
			const soAttrSets = {}; // soNo -> { EMBROIDERY: Set(), HEAT: Set(), PAD_PRINT: Set(), PRINT: Set(), BOND: Set(), LASER: Set() }

			data.forEach(row => {
				const headId = row.HEAD_ID || row.head_id || '';
				const soNo = row.SO_NO_DOC || row.so_no_doc || '';
				const subNo = (row.SUB_NO || row.sub_no || '') + '';
				const prodLine = row.PROD_LINE || row.prod_line || '';
				const orderPlan = Number(row.ORDER_PLAN || row.order_plan) || 0;

				// collect attributes regardless of seenHead
				if (soNo) {
					if (!soAttrSets[soNo]) {
						soAttrSets[soNo] = {
							EMBROIDERY: new Set(),
							HEAT: new Set(),
							PAD_PRINT: new Set(),
							PRINT: new Set(),
							BOND: new Set(),
							LASER: new Set()
						};
					}
					const s = soAttrSets[soNo];
					const vEmb = row.EMBROIDERY || row.embroidery || '';
					const vHeat = row.HEAT || row.heat || '';
					const vPad = row.PAD_PRINT || row.pad_print || '';
					const vPrint = row.PRINT || row.print || '';
					const vBond = row.BOND || row.bond || '';
					const vLaser = row.LASER || row.laser || '';
					if (vEmb !== '' && vEmb !== null) s.EMBROIDERY.add(String(vEmb));
					if (vHeat !== '' && vHeat !== null) s.HEAT.add(String(vHeat));
					if (vPad !== '' && vPad !== null) s.PAD_PRINT.add(String(vPad));
					if (vPrint !== '' && vPrint !== null) s.PRINT.add(String(vPrint));
					if (vBond !== '' && vBond !== null) s.BOND.add(String(vBond));
					if (vLaser !== '' && vLaser !== null) s.LASER.add(String(vLaser));
				}

				rowArr.push(plannedVarianceSo);
				const attrs = soAttrs[g.soNo] || { EMBROIDERY:'', HEAT:'', PAD_PRINT:'', PRINT:'', BOND:'', LASER:'' };
				rowArr.push(attrs.EMBROIDERY, attrs.HEAT, attrs.PAD_PRINT, attrs.PRINT, attrs.BOND, attrs.LASER);

				// period columns
				dateHeaders.forEach(periodKey => {
					const v = g.periodSums[periodKey] || '';
					rowArr.push(v === '' ? '' : Number(v));
				});
				wsData.push(rowArr);
			});

			// create sheet and apply date formatting to the three date meta columns
			const ws = XLSX.utils.aoa_to_sheet(wsData);
			const metaDateNames = ['Earliest Start SEW','Max End SEW','Delivery'];
			const dateCols = {};
			wsData[0].forEach((h, idx) => {
				if (metaDateNames.includes(h)) dateCols[idx] = true;
			});
			for (let r = 1; r < wsData.length; r++) {
				for (const col in dateCols) {
					const val = wsData[r][col];
					if (typeof val === 'number' && val > 0) {
						const cellRef = XLSX.utils.encode_cell({ r, c: parseInt(col) });
						ws[cellRef].t = 'n';
						ws[cellRef].z = 'dd-mm-yyyy';
					}
				}
			}
			const wb = XLSX.utils.book_new();
			XLSX.utils.book_append_sheet(wb, ws, "Summary_by_SO");
			XLSX.writeFile(wb, `Sewing_Plan_Summary_by_SO_${todayStr}.xlsx`);
			return;
		}

        // Second row: column headers (default "export current" behavior)
        const headerRow = ['Line/Group'].concat(dateHeaders.map(d => formatDateHeader(d, groupBy)));
        wsData.push(headerRow);

        // --- Add Total and Line count rows from the table ---
        const table = document.getElementById('pivotTable');
        if (table) {
            const theadRows = Array.from(table.querySelectorAll('thead tr'));
            for (let i = 0; i < 2; i++) {
                const tr = theadRows[i];
                if (!tr) continue;
                const tds = Array.from(tr.querySelectorAll('th,td'));
                const rowArr = tds.map((td, idx) => {
                    let val = td.innerText.trim();
                    if (idx > 0 && val !== '') {
                        const num = Number(val.replace(/,/g, ''));
                        return isNaN(num) ? val : num;
                    }
                    return val;
                });
                wsData.push(rowArr);
            }
        }

        tableData.forEach(row => {
            const arr = [row.rowLabel];
            dateHeaders.forEach(d => {
                let val = row[d] || '';
                if (val !== '' && !isNaN(Number(val.replace(/,/g, '')))) {
                    arr.push(Number(val.replace(/,/g, '')));
                } else {
                    arr.push(val);
                }
            });
            wsData.push(arr);
        });
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        // Set date columns to Excel date type
        // Only apply this "delay-export" date formatting when the export modal explicitly requested delay mode.
        if (window._exportMode === 'delay') {
            // Earliest Start SEW: col 8, Max End SEW: col 9, Delivery: col 10 (0-based)
            for (let i = 1; i < wsData.length; i++) {
                for (const col of [9, 10, 11]) {
                    const val = wsData[i][col];
                    if (typeof val === 'number' && val > 0) {
                        const cellRef = XLSX.utils.encode_cell({ r: i, c: col });
                        ws[cellRef].t = 'n'; // number
                        ws[cellRef].z = 'dd-mm-yyyy';
                    }
                }
            }
        }
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "PivotTable");
        XLSX.writeFile(wb, `Sewing_Plan_by_Current_${todayStr}.xlsx`);
    }
    // --- Export button handler ---
    document.addEventListener('DOMContentLoaded', function() {
        const exportBtn = document.getElementById('exportExcelBtn');
        if (exportBtn) {
            exportBtn.addEventListener('click', function() {
                const modal = document.getElementById('exportModeModal');
                if (modal) {
                    modal.style.display = 'flex';
                } else {
                    // fallback to direct export if modal missing
                    if (typeof getCurrentFilters !== 'function') {
                        alert('Export not available: getCurrentFilters missing.');
                        return;
                    }
                    const filters = getCurrentFilters();
                    const filteredData = window._lastFilteredData || [];
                    const groupBy = window.groupBy || 'day';
                    const dateHeaders = window._pivotTableDisplayDates || [];
                    const table = document.getElementById('pivotTable');
                    if (!table) {
                        alert('No table to export.');
                        return;
                    }
                    const rows = Array.from(table.querySelectorAll('tbody tr'));
                    const tableData = rows.map(tr => {
                        const tds = tr.querySelectorAll('td');
                        if (!tds.length) return null;
                        const rowLabel = tds[0].innerText.trim();
                        const rowObj = { rowLabel };
                        dateHeaders.forEach((date, i) => {
                            rowObj[date] = tds[i + 1] ? tds[i + 1].innerText.trim() : '';
                        });
                        return rowObj;
                    }).filter(Boolean);

                    // Fetch DC data then export (graceful fallback to empty array)
                    fetch('/api/dc_data')
                        .then(res => res.ok ? res.json() : [])
                        .catch(() => [])
                        .then(dcData => {
                            exportPivotTableToExcel({
                                filteredData,
                                groupBy,
                                filters,
                                tableData,
                                dateHeaders,
                                dcData
                            });
                        });
                }
            });
        }
    });


    // --- Export Mode Modal (added) ---
    (function createExportModeModal(){
        if (document.getElementById('exportModeModal')) return;
        const modal = document.createElement('div');
        modal.id = 'exportModeModal';
        modal.className = 'modal-overlay';
        modal.style.zIndex = '10002';
        modal.innerHTML = `
            <div class="modal-content" style="min-width:320px;max-width:420px;">
                <div style="font-weight:bold;font-size:1.1em;margin-bottom:10px;">Export mode</div>
                <form id="exportModeForm" style="display:flex;flex-direction:column;gap:8px;">
                    <label><input type="radio" name="exportMode" value="current" checked> Export current (Visible Table)</label>
                    <label><input type="radio" name="exportMode" value="summary"> Export summary (By Line, SO, Sub Group)</label>
                    <label><input type="radio" name="exportMode" value="summary_so"> Export summary (By SO)</label>
                    <label><input type="radio" name="exportMode" value="delay"> Export by delay (Summary by Delay Status)</label>
                </form>
                <div style="margin-top:14px;display:flex;justify-content:flex-end;gap:8px;">
                    <button type="button" id="exportModeCancelBtn" style="background:#eee;color:#333;border:none;border-radius:6px;padding:8px 14px;">Cancel</button>
                    <button type="button" id="exportModeConfirmBtn" style="background:#219a0b;color:#fff;border:none;border-radius:6px;padding:8px 14px;">Confirm</button>
                </div>
            </div>
        `;
        document.body.appendChild(modal);
        // Close on outside click
        modal.addEventListener('click', function(e){
            if (e.target === modal) modal.style.display = 'none';
        });
        // Cancel button
        document.getElementById('exportModeCancelBtn').addEventListener('click', function(){
            modal.style.display = 'none';
        });
        // Confirm button - will trigger export with chosen mode
        document.getElementById('exportModeConfirmBtn').addEventListener('click', function(){
            const form = document.getElementById('exportModeForm');
            const mode = Array.from(form.elements).find(el => el.name === 'exportMode' && el.checked)?.value || 'current';
            // set temporary override for getExportOptionStates()
            window._exportMode = mode;
            // gather args then call exporter; clear mode only after export completes
            if (typeof getCurrentFilters !== 'function') {
                alert('Export not available: getCurrentFilters missing.');
                modal.style.display = 'none';
                window._exportMode = null;
                return;
            }
            const filters = getCurrentFilters();
            const filteredData = window._lastFilteredData || [];
            const groupBy = window.groupBy || 'day';
            const dateHeaders = window._pivotTableDisplayDates || [];
            const table = document.getElementById('pivotTable');
            if (!table && mode === 'current') {
                alert('No table to export.');
                modal.style.display = 'none';
                window._exportMode = null;
                return;
            }
            // Build tableData from rendered table (only needed for current/table export)
            let tableData = [];
            if (table) {
                const rows = Array.from(table.querySelectorAll('tbody tr'));
                tableData = rows.map(tr => {
                    const tds = tr.querySelectorAll('td');
                    if (!tds.length) return null;
                    const rowLabel = tds[0].innerText.trim();
                    const rowObj = { rowLabel };
                    dateHeaders.forEach((date, i) => {
                        rowObj[date] = tds[i + 1] ? tds[i + 1].innerText.trim() : '';
                    });
                    return rowObj;
                }).filter(Boolean);
            }

            // Fetch DC data then call exporter; ensure window._exportMode persists until export finishes
            fetch('/api/dc_data')
                .then(res => res.ok ? res.json() : [])
                .catch(() => [])
                .then(dcData => {
                    exportPivotTableToExcel({
                        filteredData,
                        groupBy,
                        filters,
                        tableData,
                        dateHeaders,
                        dcData
                    });
                })
                .finally(() => {
                    // clear override after exporter is invoked
                    setTimeout(() => { window._exportMode = null; }, 50);
                    modal.style.display = 'none';
                });
        });
    })();
    </script>
